<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testing</title>

    <link rel="stylesheet" href="danny.css">
</head>
<body>
    <!-- p is used to write a paragraph, considered as display block so wont be in the same line as anything else -->
    <p>
        <!-- span is used to write text on the same line/ style specific text on the same line -->
        <span class="blue">BUILD</span>
        <span class="large">YOUR BODY</span><br>
        <!-- br is used to break (start from new line) -->
        <span class="green">TRANSFORM</span>
        <span>YOUR LIFE</span>
    </p>
</body>
</html>
