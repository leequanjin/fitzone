<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="icon" href="/images/fitzone_logo-only.png">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/modal.css">
    <link rel="stylesheet" href="/css/login-signup.css">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/465be9f5fc.js" crossorigin="anonymous"></script>

</head>

<body>
    <section class="container forms">
        <div class="form forgot">
            <div class="form-content">
                <h1>Forgot Password</h1>
                <h2>Enter your email address and we will send you <br> a link to reset your password.</h2>

                <form action="#">
                    <div class="field">
                        <input type="email" placeholder="Email" class="input">
                    </div>

                    <div class="field">
                        <a href="javascript:delay('/html/login-signup/login-signup.html')"
                            id="open-login-modal">Continue</a>
                    </div>

                </form>
            </div>
        </div>

        <div class="modal" id="login-modal">
            <div class="modal-content">
                <h2>Link Sent</h2>
                <div class="line"></div>
                <h3>You will now be redirected back to the login page.</h3>
            </div>
        </div>

    </section>

    <!-- JavaScript -->
    <script src="/js/login-signup.js"></script>
</body>

</html>
