<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign-up</title>
    <link rel="icon" href="/images/fitzone_logo-only.png">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/modal.css">
    <link rel="stylesheet" href="/css/login-signup.css">

    

</head>

<body>
    <section class="container forms">
        <!-- Login form -->
        <div class="form login">
            <div class="form-content">
                <h1>Login</h1>

                <form action="" method="get" onsubmit="return false">
                    <div class="field">
                        <input type="text" id="login-email" name="cEmail" placeholder="Email/Username" class="input">
                    </div>

                    <div class="field">
                        <input type="password" id="login-password" name="cPassword" placeholder="Password" class="password">
                        <img class="eye-icon" src="/icons/eye-slash-solid.png" alt="eye icon">
                    </div>

                    <div class="form-link">
                        <a href="forgot.html" class="forgot-pass">Forgot Password?</a>
                    </div>
                    
                    <div class="field">
                        <input id="open-login-modal" class="login-signup-btn" type="submit" value="Login"/>
                    </div>

                    <div class="form-link">
                        <span>Don't have an account yet?
                            <a href="#" class="link sign-up-link">Sign up</a>
                        </span>
                    </div>

                    <div class="line"></div>

                    <div class="media-options">
                        <a href="https://accounts.google.com/" class="field google">
                            <img src="/images/google-icon.png" alt="" class="google-icon">
                            <span>Log in with Google</span>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="modal" id="login-modal">
            <div class="modal-content">
                <h2>Login Successful</h2>
                <div class="line"></div>
                <h3>You will now be redirected to the main page.</h3>
            </div>
        </div>

        <!-- Sign-up form -->
        <div class="form sign-up">
            <div class="form-content">
                <h1>Sign up</h1>

                <form action="" method="get" onsubmit="return false">
                    <div class="field">
                        <input type="email" id="signup-email" placeholder="Email/Username" class="input">
                    </div>

                    <div class="field">
                        <input type="password" id="signup-password" placeholder="Password" class="password">
                    </div>

                    <div class="field">
                        <input type="password" id="confirm-password" placeholder="Confirm Password" class="password">
                        <img class="eye-icon" src="/icons/eye-slash-solid.png" alt="eye icon">
                    </div>

                    <div class="field">
                        <input id="open-sign-up-modal" class="login-signup-btn" type="submit" value="Sign up"/>
                    </div>

                    <div class="form-link">
                        <span>Already have an account?
                            <a href="#" class="link login-link">Login</a>
                        </span>
                    </div>

                    <div class="line"></div>

                    <div class="media-options">
                        <a href="https://accounts.google.com/" class="field google">
                            <img src="/images/google-icon.png" alt="" class="google-icon">
                            <span>Sign up with Google</span>
                        </a>
                    </div>

                </form>
            </div>
        </div>

        <div class="modal" id="sign-up-modal">
            <div class="modal-content">
                <h2>Sign-up Successful</h2>
                <div class="line"></div>
                <h3>You will now be redirected to the main page.</h3>
            </div>
        </div>

    </section>

    <!-- JavaScript -->
    <script src="/js/login-signup.js"></script>
</body>

</html>
