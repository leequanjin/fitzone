<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign-up</title>
    <link rel="icon" href="/images/fitzone_logo-only.png">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/modal.css">
    <link rel="stylesheet" href="/css/login-signup.css">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/465be9f5fc.js" crossorigin="anonymous"></script>

</head>

<body>
    <section class="container forms">
        <!-- Login form -->
        <div class="form login">
            <div class="form-content">
                <h1>Login</h1>

                <form action="#">
                    <div class="field">
                        <input type="email" placeholder="Email" class="input">
                    </div>

                    <div class="field">
                        <input type="password" placeholder="Password" class="password">
                        <i class="fa-solid fa-eye-slash eye-icon"></i>
                    </div>

                    <div class="form-link">
                        <a href="forgot.html" class="forgot-pass">Forgot Password?</a>
                    </div>

                    <div class="field">
                        <a href="javascript:delay('/html/home.html')" id="open-login-modal">Login</a>
                    </div>

                    <div class="form-link">
                        <span>Don't have an account yet?
                            <a href="#" class="link sign-up-link">Sign up</a>
                        </span>
                    </div>

                    <div class="line"></div>

                    <div class="media-options">
                        <a href="https://accounts.google.com/" class="field google">
                            <img src="/images/google-icon.png" alt="" class="google-icon">
                            <span>Log in with Google</span>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="modal" id="login-modal">
            <div class="modal-content">
                <h2>Login Successful</h2>
                <div class="line"></div>
                <h3>You will now be redirected to the main page.</h3>
            </div>
        </div>

        <!-- Sign-up form -->
        <div class="form sign-up">
            <div class="form-content">
                <h1>Sign up</h1>

                <form action="#">
                    <div class="field">
                        <input type="email" placeholder="Email" class="input">
                    </div>

                    <div class="field">
                        <input type="password" placeholder="Password" class="password">
                    </div>

                    <div class="field">
                        <input type="password" placeholder="Confirm Password" class="password">
                        <i class="fa-solid fa-eye-slash eye-icon"></i>
                    </div>

                    <div class="field">
                        <a href="javascript:delay('/html/home.html')" id="open-sign-up-modal">Sign up</a>
                    </div>

                    <div class="form-link">
                        <span>Already have an account?
                            <a href="#" class="link login-link">Login</a>
                        </span>
                    </div>

                    <div class="line"></div>

                    <div class="media-options">
                        <a href="https://accounts.google.com/" class="field google">
                            <img src="/images/google-icon.png" alt="" class="google-icon">
                            <span>Sign up with Google</span>
                        </a>
                    </div>

                </form>
            </div>
        </div>

        <div class="modal" id="sign-up-modal">
            <div class="modal-content">
                <h2>Sign-up Successful</h2>
                <div class="line"></div>
                <h3>You will now be redirected to the main page.</h3>
            </div>
        </div>

    </section>

    <!-- JavaScript -->
    <script src="/js/login-signup.js"></script>
</body>

</html>
