    <main>
        <section>
            <h1>Order Form</h1>
            <form>
               <label for="nameBox">Name*</label>
               <input type="text" id="nameBox" name="Name" required/>
               <label for="phoneBox">Phone Number*</label>
               <input type="tel" id="phoneBox" name="phoneNumber" placeholder="(nnn) nnn-nnnn" required/>
               <label for="mailBox">E-mail*</label>
               <input type="email" id="mailBox" name="email" required/>
               <label for="addBox">Address*</label>
               <input type="text" id="addBox" name="address" required/>
               <label for="size">Size*</label>
               <select name="productSize" id="size">
                <option value="Small">S</option>
                <option value="Medium">M</option>
                <option value="Large">L</option>
                <option value="ExtraLarge">XL</option>
               </select>
               <label for="quantity">Quantity</label>
               <input type="number" name="productQuantity" id="quantityBox" value="1" min="1" max="10" step="1"/>
               <p><input type="submit" value="Place Your Order"></p>
               
      
            </form>
            
            
         </section>
