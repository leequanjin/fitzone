    <main>
        <div class="formbg">
            <section class="backArrow">
                <div class="backBtn">
                    <button><a href="merch.html"> &#8617; </a></button>
                </div>
                <div class="backTxt">
                    <h1>Order Now</h1>
                    <h2>Item with * is required to be fill in.</h2>
                </div>
            </section>
    
            <section class="inputForm">
                <form>
                    <div class="buyerName">
                        <label for="nameBox">Name* </label>
                        <input type="text" id="nameBox" name="Name" required/>
                    </div>
        
                    <div class="buyerNo">
                        <label for="phoneBox">Phone Number* </label>
                        <input type="tel" id="phoneBox" name="phoneNumber" placeholder="+60 00 0000 000" pattern="[0-9]{3}-?[0-9]{3,4}-?[0-9]{4}" required/>
                    </div>
        
                    <div class="buyerEmail">
                        <label for="mailBox">E-mail* </label>
                        <input type="email" id="mailBox" name="email" required/>
                    </div>
        
                    <div class="buyerAddress">
                        <label for="addrBox">Address* </label>
                        <textarea name="address" id="addrBox" cols="30" rows="10" required></textarea>
                    </div>
        
                    <div class="buyerSize">
                        <label for="size">Size* </label>
                        <select name="productSize" id="size">
                            <option value="Small">S</option>
                            <option value="Medium">M</option>
                            <option value="Large">L</option>
                            <option value="ExtraLarge">XL</option>
                        </select>
                    </div>
        
                    <div class="buyerQty">
                        <label for="quantity">Quantity </label>
                        <input type="number" name="productQuantity" id="quantityBox" value="1" min="1" max="10" step="1"/>
                    </div>
        
                    <div class="buyerBtn">
                        <input type="reset" value="Cancel Order">
                        <input type="submit" value="Place Your Order">
                    </div>
            </form>
            </section>
        </div>
